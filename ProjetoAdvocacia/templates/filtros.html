{% extends "base.html" %}
<!-- Head -->
{% block title %}
    <title>Definir busca</title>
{% endblock %}
<!-- Body -->
{% block menu %}
    <form method="post" action="{{ url_for('navegar') }}">
        <button class="botoes-menu" name="menu" value="home">
            Adicionar arquivo
        </button>
        >
        <button class="botoes-menu" name="menu" value="home">
            Selecionar arquivo
        </button>
        >
        <button class="botoes-menu" name="menu" value="filtros">
            Definir busca
        </button>
    </form>
{% endblock %}
{% block container %}
    {% if filtros %}
        {% for filtro in filtros %}
            <br>
            <div class="opcao-filtros">
                <H1>{{filtro[1]}}</H1>
                <div class="checkbox-wrapper-2">
                    <input type="checkbox" class="sc-gJwTLC ikxBAC">
                </div>
            </div>
        {% endfor %}
    {% endif %}
    
    <style>
        .checkbox-wrapper-2 .ikxBAC {
        appearance: none;
        background-color: #535353;
        border-radius: 72px;
        border-style: none;
        flex-shrink: 0;
        height: 34px;
        margin: 0;
        position: relative;
        width: 60px;
        }
    
        .checkbox-wrapper-2 .ikxBAC::before {
        bottom: -6px;
        content: "";
        left: -6px;
        position: absolute;
        right: -6px;
        top: -6px;
        }
    
        .checkbox-wrapper-2 .ikxBAC,
        .checkbox-wrapper-2 .ikxBAC::after {
        transition: all 100ms ease-out;
        }
    
        .checkbox-wrapper-2 .ikxBAC::after {
        background-color: #fff;
        border-radius: 50%;
        content: "";
        height: 28px;
        left: 3px;
        position: absolute;
        top: 3px;
        width: 28px;
        }
    
        .checkbox-wrapper-2 input[type=checkbox] {
        cursor: default;
        }
    
        .checkbox-wrapper-2 .ikxBAC:hover {
        background-color: #898989;
        transition-duration: 0s;
        }
    
        .checkbox-wrapper-2 .ikxBAC:checked {
        background-color: #3034BE;
        }
    
        .checkbox-wrapper-2 .ikxBAC:checked::after {
        background-color: #fff;
        left: 28px;
        }
    
        .checkbox-wrapper-2 :focus:not(.focus-visible) {
        outline: 0;
        }
    
        .checkbox-wrapper-2 .ikxBAC:checked:hover {
        background-color: #6a6fff;
        }
    </style>
  
  {% endblock %}
